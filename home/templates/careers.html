{%extends 'base.html'%}

{%block start%}
<div class="container mt-2 ms-2">
    <div class="card">
        <div class="card-body">
          <strong class="fs-bold fs-2">Life @PR Group of Publications house..</strong>
        </div>
    </div>
</div>
</div>

<hr class="featurette-divider">

<div class="container mt-2 col-mt-6">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Job ID</th>
            <th scope="col">Position</th>
            <th scope="col">Location(s)</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          {%for job in jobs %}
          <tr>
            <th scope="row">{{job.id}}</th>
            <td>{{job.title}}</td>
            <td>{{job.location}}</td>
            <td>{{job.description}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>

{%endblock%}
