{%extends 'base.html'%}

{%block start%}
<div class="container mt-2 ms-2 text-bg-success p-3">
    <div class="card">
        <div class="card-body">
          <strong class="fs-bold fs-2">Select Pricing and Plans for your dream book..</strong>
        </div>
    </div>
</div>
</div>

<hr class="featurette-divider">

<div class="container mt-2 col-6">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sr</th>
            <th scope="col">Name</th>
            <th scope="col">Budget</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          {%for service in pricings %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{service.title}}</td>
            <td>{{service.budget}}</td>
            <td>{{service.description}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>
{%endblock%}
